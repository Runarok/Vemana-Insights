<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vemana Insights</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="https://raw.githubusercontent.com/Runarok/Vemana-Insights/refs/heads/main/Assets/Favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="header-title" id="siteTitle">PDF Library</h1>
                <button class="expand-all-btn" id="expandAllBtn" title="Expand/Collapse All">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="17 11 12 6 7 11"></polyline>
                        <polyline points="17 18 12 13 7 18"></polyline>
                    </svg>
                    <span id="expandAllText">Collapse All</span>
                </button>
            </div>
	<button class="theme-toggle" onclick="toggleTheme()">
	  <span class="sun-icon">‚òÄÔ∏è</span>
	  <span class="moon-icon">üåô</span>
        </button>

        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Content will be dynamically generated -->
        </main>

        <!-- Footer -->
	<footer>
 	   <p>&copy; 2025 Vemana Insights. All rights reserved.</p>
	    <p>Made with ‚ù§Ô∏è for students, by developers</p>
	    <p>A proof of concept exploring better ways to learn engineering</p>
	</footer>

    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">PDF Preview</h3>
                <button class="modal-close" id="modalClose" aria-label="Close preview">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="previewFrame" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="Data.js"></script>
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
